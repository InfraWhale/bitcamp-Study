<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get/post 요청</title>
</head>
<body>
<h1>GET 요청</h1>

1) 주소창에 직겁  URL 입력 <br>

2) 링크: <a href="/html/form/exam01">요청 1</a><br>

3) form 에서 요청..
<form action="/html/form/exam01">
<button>요청</button>
</form>

4)..
<form action="/html/form/exam01" method="get">
<button>요청</button>
</form>

<h1>POST 요청</h1>

1)
<form action="/html/form/exam01" method="post">
<button>요청</button>
</form>

</body>
</html>
