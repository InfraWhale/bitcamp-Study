<script>

<script>
  console.log("33333");
  console.lag("오류 발생!");

<h1>자바스크립트 오류 발생</h1>
<script>
  console.log(v1); // 스크립트 태그에 변수 만들면, 그 페이지 끝날때까지 계속 지속됨.
