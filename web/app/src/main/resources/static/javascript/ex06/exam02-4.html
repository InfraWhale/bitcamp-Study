<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 이벤트 정보 다루기 IV</h1>
<button id="btn1">버튼1</button><br>

<script>
"use strict"

// addEventListener() 사용
document.getElementById("btn1").addEventListener("click", function(e) {
  // 변수 e에 들어오는건 이벤트! 로컬변수므로 어떤걸로 표기하든 상관없음!
	// .getElementById : 리턴값이 태그 객체
	// .getElementByTagName : 리턴값이 태그 객체 아님 -> 따라서 위의 경우에서 사용 불가능함
	console.log(
		e.altKey, e.ctrlKey, e.button,
		e.offsetX, e.offsetY,
		e.clientX, e.clientY,
		e.screenX, e.screenY)
});
</script>
</body>
</html>
