<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>연락처</title>
</head>
<body>
  <h1>연락처</h1>
  <a href="form.html">새 연락처</a>
<table id="x-contactTable" border="1">
  <thead>
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>이메일</th>
      <th>전화</th>
      <th>회사</th>
    </tr>
  </thead>
  <tbody>

  </tbody>

  </table>


  <script type="text/javascript">

  var tbody = document.querySelector("#x-contactTable tbody")

  fetch("/contact/list")
  .then(function(response) {
    return response.json(); // 서버서 받은 제이슨 형식 문자열을 가져와서 자바스크립트 객체로 바꿔라
  })
  .then(function(contacts){
    for (var contact of contacts) {
      var tr = document.createElement("tr");
      tr.innerHTML = `<td><td>${contact.no}</td>
      <a href="view.html?email=${contact.email}">${contact.name}</a></td>
      <td>${contact.email}</td>
      <td>${contact.tel}</td>
      <td>${contact.company}</td>`;
      tbody.appendChild(tr);
   }
 });
  // .catch(function(error) {
  //   alert("서버 실행 오류!")
  //   console.log(error);
  // });


  </script>
</body>
</html>
