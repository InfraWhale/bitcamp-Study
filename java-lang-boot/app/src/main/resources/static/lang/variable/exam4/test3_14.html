<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수활용</title>
</head>
<body>

<h1>배열 다루기 </h1>

<button type="button" id="x-btn" >배열 가져오기</button>
<ul id = "x-namelist">
</ul>

<script>
var xNamelist = document.querySelector("#x-namelist");
var xBtn = document.querySelector("#x-btn");

xBtn.addEventListener("click", function() {
  // 현재 요청한 자원의 경로를 기준으로 상대 경로를 지정하는 것이 유지보수에 더 좋다.
  // => 상대경로일 경우 현재 경로를 자동으로 붙인다.
  // 절대경로 : /로 시작하는 경우
  // 상대경로 : /로 시작하지 않는 경우
  // => 상대경로일 경우
  // 현재 자원의 경로를 자동으로 붙인다.
fetch("test3")
    .then(function(response){
	    return response.json();
    })
    .then(function(names){
      names.forEach(function(name){
    	  var li = document. createElement("li");
    	  li.innerHTML = name;
    	  xNamelist.appendChild(li)
    	  });
    }); // 프로그램 짤때 일단 큰 틀 만들기
});

</script>

</body>
</html>
